version: 2
jobs:
  build:
    working_directory: /workdir
    docker:
      - image: docker:17.06.0-ce-git
        environment:
          RELEASE_SERIES_LIST: "3"
          LATEST_STABLE: "3"
          DISTRIBUTIONS_LIST: "debian-8,ol-7"
          IMAGE_NAME: rstudio
          DOCKER_PROJECT: fitzroy

    steps:
      - checkout
      - setup_remote_docker:
          version: 17.06.0-ce
      - run:
          name: Upgrade system packages (workaround - https://github.com/docker-library/docker/issues/72)
          command: |
            apk upgrade --no-cache
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache curl bash coreutils
      - run:
          name: Docker info
          command: |
            docker version
            docker info
      - restore_cache:
          keys:
            - cache-{{ .Branch }}
          paths:
            - /cache/layers.tar
      - run:
          name: Build docker image
          command: |
            docker build -t thetinytechco/fitzroy:rstudio -f rstudio/Dockerfile .
            docker login --username ${DOCKER_USER} --password ${DOCKER_PASSWORD}
            docker push thetinytechco/fitzroy:rstudio
